<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>漫画紹介ページ</title>
    <style>
        body {
            text-align: center;
        }
        .comic-main-info {
            display: flex;
            gap: 20px;
            align-items: flex-start; /* 上揃え */
            flex-wrap: wrap; /* 小さい画面で折り返す */
            justify-content: center; /* 中央寄せ */
            width: 100%; /* 親要素の幅を使う */
        }
        .info-main-info{
            display: flex;
            gap: 20px;
            align-items: flex-start; /* 上揃え */
            flex-wrap: wrap; /* 小さい画面で折り返す */
            justify-content: center; /* 中央寄せ */
            width: 100%; /* 親要素の幅を使う */
        }
        /* タイトル */
        h1 {
            font-size: 2em; /* 現在のフォントサイズの2倍 */
        }
        h3{
            white-space: normal;
        }

        .comic-image-box {
            width: 300px;
            height: 300px;
        }

        .comic-image-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* 画像がボックスに収まるように調整 */
            display: block;
            margin: auto; /* 中央寄せ */
        }

        .recommend-image-box {
            width: 500px;
            height: 400px;
        }

        .recommend-image-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
            margin: auto;
        }

        
        /* ボタンの文字サイズ */
        button {
            font-size: 1em; /* デフォルトのボタンと同じサイズ */
            margin-top: 10px; /* 上部の余白 */
            cursor: pointer; /* マウスオーバー時にカーソルを指の形にする */
        }
    </style>
</head>
<body>
<h1 th:text="${page.title}">今月のおすすめ漫画</h1>
    <div th:if="${#lists.isEmpty(recommendedComics)}" class="info-box">
            <p>おすすめ漫画が見つかりませんでした。</p>
    </div>
    <div th:each="comic:${recommendedComics}">
        <div class="comic-main-info">
        <h2 th:text="${comic.title}">タイトル</h2>
        <h2 th:text="${comic.author}">著者</h2>
        <h3 th:text="${comic.explanatory}">説明文</h3>
        <div class="info-box comic-image-box"> 
            <img th:src="${comic.comic_image}" alt="表紙画像">
        </div>
        </div>
        <div class="info-main-info">
        <h3 th:text="${comic.recommend_text}">紹介文</h3>
        <div class="info-box recommend-image-box">
            <span>紹介した公演のポスターです。</span>
            <img th:src="${comic.recommend_image}" alt="おすすめ画像">
        </div>
        </div>
<form action="/comics/detail" method="post">
        <input type="hidden" name="comicId" th:value="${comic.comic_id}">
        <input type="hidden" name="customerId" th:value="${customerId}">
        <button type="submit" class="comicdetail">漫画個別ページへ</button>
</form>
<form action="/comics/addToCart" method="post">
        <input type="hidden" name="comicId" th:value="${comic.comic_id}">
        <input type="hidden" name="customerId" th:value="${customerId}">
        <button type="submit" class="add-to-cart-button">買い物かごへ入れる</button>
</form>
</div>
</body>
</html>
