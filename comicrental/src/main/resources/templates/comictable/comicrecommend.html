<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>漫画紹介ページ</title>
    <link rel="stylesheet" href="/CSS/comicrental.css">
    <link rel="stylesheet" href="/CSS/comictable.css">
    <style>
        body {
            margin: 0;
            font-size: 16px;
            background-color: #f8f8f8;
            color: #333;
        }

        .content-section {
            display: flex;
            flex-direction: column;
            /* 小さい画面では縦並び */
            align-items: flex-start;
            margin: 20px auto;
            max-width: 960px;
            /* 最大幅を設定して中央に寄せる */
            padding: 10px;
        }

        .comic-main-info h2 {
            font-size: 1.1em;
            line-height: 1.6;
            /* 行間を広げて読みやすく */
            margin-bottom: 10px;
            text-align: left;
        }

        .comic-main-info h3 {
            white-space: normal;
            font-size: 1.1em;
            line-height: 1.6;
            /* 行間を広げて読みやすく */
            margin-bottom: 10px;
            text-align: left;
            flex-grow: 1;
            /* 残りのスペースを埋める */
            overflow-wrap: break-word;
            word-break: keep-all;
        }

        .info-main-info h3 {
            white-space: normal;
            font-size: 1.1em;
            line-height: 1.6;
            /* 行間を広げて読みやすく */
            margin-bottom: 10px;
            text-align: left;
            flex-grow: 1;
            /* 残りのスペースを埋める */
            overflow-wrap: break-word;
            word-break: keep-all;
        }


        .comic-image-box {
            width: 250px;
            height: auto;
            flex-shrink: 0;
            order: -1;
        }

        .comic-image-box img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
            /* 画像がボックスに収まるように調整 */
            display: block;
            margin: auto;
        }

        .recommend-image-box {
            width: 300px;
            height: 250x;
            flex-shrink: 0;
            order: -1;
        }

        .recommend-image-box img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
            margin: auto;
        }

        .button-group {
            display: flex;
            gap: 15px;
            /* ボタン間の隙間（現在の設定を維持） */
            justify-content: center;
            /* Flexアイテム（ボタン）を主軸（横方向）で中央に寄せる */
            align-items: center;
        }

    </style>
</head>

<body>
    <div class="header-section">
        <h1>漫画レンタル</h1>
        |<a th:href="@{/home}">  HOME  </a>|  
        <a th:href="@{/comics/table}">  漫画一覧  </a>|
    </div>

    <h1 th:text="${page.title}" class="title">今月のおすすめ漫画</h1>
    <div th:if="${#lists.isEmpty(recommendedComics)}" class="info-box">
        <p>おすすめ漫画が見つかりませんでした。</p>
    </div>

    <div th:each="comic:${recommendedComics}" class="container">
        <div class="comic-main-info">
            <div class="comic-image-box">
                <img th:src="${comic.comic_image}" alt="表紙画像">
            </div>
            <div class="comic-info">
                <h1 th:text="${comic.title}">タイトル</h1>
                <h2>著者:<span th:text="${comic.author}"></span></h2>
                <h2>説明文:<span th:text="${comic.explanatory}"></span></h2>
            </div>
        </div>

        <div class="info-main-info">
            <h3 th:text="${comic.recommend_text}">紹介文</h3>
            <div class="info-box recommend-image-box">
                <span>こちらは公演のポスターです。</span>
                <img th:src="${comic.recommend_image}" alt="おすすめ画像">
            </div>
        </div>

        <div class="button-group">
            <form action="/comics/addToCart" method="post">
                <input type="hidden" name="comicId" th:value="${comic.comic_id}">
                <input type="hidden" name="customerId" th:value="${customerId}">
                <button type="submit" class="btn btn-border"><span>買い物かごへ入れる</span></button>
            </form>
            <a th:href="@{'/comics/detail/' + ${comic.comic_id} }" class="comicdetail-button">この漫画の詳細ページはこちら！</a>
        </div>
        <hr>
    </div>

    <div class="footer-section">
        <h4>ComicRental(solekia@teamB)</h4>
    </div>

</body>

</html>
