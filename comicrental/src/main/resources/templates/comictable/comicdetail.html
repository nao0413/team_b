<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>漫画一覧</title>
    <link rel="stylesheet" href="/CSS/comicrental.css">
    <link rel="stylesheet" href="/CSS/comictable.css">
    <style>
        body {
            text-align: center;
        }

        /* タイトル */
        h1 {
            font-size: 2em;
            /* 現在のフォントサイズの2倍 */
        }

        /* 漫画タイトル */
        h2 {
            font-size: 1.8em;
            /* 現在のフォントサイズの1.8倍 */
            margin-top: 15px;
            /* 上部の余白 */
            margin-bottom: 10px;
            /* 下部の余白 */
        }

        /* 著者、ジャンル、説明などのテキスト */
        p {
            font-size: 1.1em;
            /* 現在のフォントサイズの1.1倍 */
            line-height: 1.6;
            /* 行の高さ（読みやすさのため） */
            margin-bottom: 8px;
            /* 下部の余白 */
        }

        /* 著者、ジャンルなどのラベル（<strong>タグ） */
        p strong {
            font-size: 1.1em;
            /* 親の<p>タグと同じサイズ */
            margin-right: 5px;
            /* ラベルと内容の間に少しスペース */
        }

        /* レンタル状況のテキスト */
        span.comicinfo {
            font-size: 1.1em;
            /* 現在のフォントサイズの1.1倍 */
            margin-bottom: 15px;
            /* 下部の余白 */
        }

        span.rented {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 30px;
            margin-bottom: 10px;
            width: 100px;
            height: 30px;
            text-align: center;
            line-height: 25px;
        }

        span.rented a {
            color: white;
            text-decoration: none;
        }

        span.rented a:hover {
            color: red;
            text-decoration: none;
        }

        /* 未レンタル */
        span.non-rented {
            background-color: #6c757d;
            color: white;
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 30px;
            margin-bottom: 10px;
            width: 100px;
            height: 30px;
            text-align: center;
            line-height: 25px;
        }

        .comic-detail-image {
            max-width: 300px;
            height: auto;
            display: block;
            /* インライン要素ではなくブロック要素として扱う */
            margin: 0 auto;
            order: -1;
        }
    </style>
</head>

<body>
    <div class="header-section">
        <h1>漫画レンタル</h1>
        |<a th:href="@{/home}"> HOME </a> |
        <a th:href="@{/comics/table}"> 漫画一覧ページへ </a>|
        <a th:href="@{/cart/table}"> 買い物かごページへ </a>|
    </div>

    <h1 class="title">漫画個別ページ</h1>

    <div th:if="${errorMessage}">
        <p th:text="${errorMessage}" class="message error"></p>
    </div>
    <div th:if="${successMessage}">
        <p th:text="${successMessage}" class="message success"></p>
    </div>
    <div class="comic-main-info">
        <div class="comic-detail-image">
            <img th:src="${comic.comic_image}" alt="表紙画像" class="comic-detail-image">
        </div>
        <div class="comic-info">
            <h1 th:text="${comic.title}">タイトル</h1>
            <p><strong>著者：</strong><span th:text="${comic.author}" class="comicinfo">著者名</span></p>
            <p><strong>ジャンル：</strong><span th:text="${comic.category_name}" class="comicinfo">ジャンル名</span></p>
            <p><strong>説明：</strong><span th:text="${comic.explanatory}" class="comicinfo">この漫画はとっても面白いです！</span></p>
            <span th:if="${comic.is_rented}" class="rented">
                <a th:href="@{/rental/status}" th:text="レンタル中"></a>
            </span>
            <span th:unless="${comic.is_rented}" class="non-rented">未レンタル</span>
            <form action="/comics/addToCartDetail" method="post">
                <input type="hidden" name="comicId" th:value="${comic.comic_id}">
                <input type="hidden" name="customerId" th:value="${customerId}">
                <button type="submit" class="btn btn-border"><span>カートに入れる</span></button>
            </form>
        </div>
    </div>

    <div class="footer-section">
        <h4>ComicRental(solekia@teamB)</h4>
    </div>

</body>

</html>
