<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント新規作成</title>
    <style>
        /* 全体的な設定 (loginpage.html と共通) */
        body {
            font-family: "Meiryo UI";
            min-height: 100vh;
            margin: 0;
            padding: 0px;
            background-color: #f8f8f8;
            /* ごく薄いグレーの背景 */
            box-sizing: border-box;
        }

        .header-section {
            /*border-bottom: 3px solid white;*/
            background-color: #E64545;
            font-family: "Meiryo UI";
            color: black;
            padding: 13px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .header-section h1 {
            font-size: 1.4em;
            margin: 0;
            color: #fff;
            text-shadow: 1px 1px 0px #000, 1px 2px 0px #000, -1px -1px 0px #000, -1px -1px 0px #000, 2px -1px 0px #000, 1px 0px 0px #000, 0px 1px 0px #000, -1px 0px 0px #000, 0px -1px 0px #000, 2px 2px 0px #000;
        }

        .footer-section {
            background-color: #E64545;
            font-family: "Meiryo UI";
            color: black;
            padding: 13px;
        }

        .footer-section h4 {
            font-size: 1em;
            color: #fff;
            text-shadow: 1px 1px 0px #000, 1px 2px 0px #000, -1px -1px 0px #000, -1px -1px 0px #000, 2px -1px 0px #000, 1px 0px 0px #000, 0px 1px 0px #000, -1px 0px 0px #000, 0px -1px 0px #000, 2px 2px 0px;
        }

        .main-content-wrapper {
            /* ログインボックスの中央寄せを担当 */
            display: flex;
            /* Flexboxを使って中央寄せ */
            justify-content: center;
            align-items: center;
            /* min-height: calc(100vh - ヘッダーの高さ); 
       もしヘッダーの下にコンテンツを縦方向中央に配置したいなら設定 */
            margin-top: 20px;
            /* 必要であればヘッダーとの間に余白 */
            margin-bottom: 20px;
            /* 必要であれば下部に余白 */
        }

        /* .login-container の既存のmax-width: 420px; と margin: 50px auto; は、
   .main-content-wrapper で中央寄せするのであれば不要になるか、
   調整が必要になります。 */
        .form-container {
            width: 100%;
            max-width: 420px;
            /* これはそのまま残してOK */
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            /* margin: 50px auto; <-- .main-content-wrapper で中央寄せするなら削除 */
        }

        /* ログイン/フォーム コンテナのスタイル (loginpage.html と共通) */
        .form-container {
            /* 新しいクラス名 */
            width: 100%;
            max-width: 450px;
            background-color: #ffffff;
            /* 白い背景 */
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        /* ヘッダー帯のスタイル (loginpage.html と共通) */
        .header-band {
            width: 100%;
            background-color: #e0e0e0;
            /* グレーの背景色 */
            padding: 7px 17px;
            box-sizing: border-box;
            text-align: center;
            font-size: 12px;
            color: #333;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
            /* 下部に薄い線 */
        }

        /* フォーム部分のコンテンツスタイル (loginpage.html と共通) */
        .content-area {
            /* 新しいクラス名 */
            padding: 20px 30px;
            text-align: center;
        }

        /* タイトル (h2のみ) */
        h2 {
            color: #555;
            font-size: 20px;
            margin-top: 0.2px;
            margin-bottom: 19px;
        }

        /* 各入力フィールドのラッパー */
        .input-group {
            /* ★★★ 新しく追加 ★★★ */
            text-align: left;
            /* ラベルを左揃えにするため */
            margin-bottom: 15px;
            /* 入力グループ間の余白 */
        }

        /* ラベルのスタイル */
        .input-group label {
            /* ★★★ 新しく追加 ★★★ */
            display: block;
            /* ブロック要素にして改行 */
            color: #555;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        /* 入力フィールドのスタイル (loginpage.html と共通) */
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            /* emailタイプも追加 */
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        /* ボタンのスタイル (loginpage.html と共通) */
        button[type="submit"] {
            width: 70%;
            padding: 12px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 3px;
            /* ボタンの上に少し余白 */
        }

        button[type="submit"]:hover {
            background-color: #666;
        }

        /* リンクコンテナのスタイル (loginpage.html と共通) */
        .links-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .links-container a {
            text-decoration: none;
            color: #007bff;
            font-size: 0.95em;
            transition: color 0.2s ease;
        }

        .links-container a:hover {
            text-decoration: underline;
        }

        /* エラーメッセージ (createAccountError用) */
        /* p[th\:if="${createAccountError}"] { */
        .error-text {
            color: red;
            font-size: 0.9em;
            margin-top: -15px;
            /* 入力フィールドとの間を詰める */
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <header class="header-section">
        <h1>漫画レンタル</h1>
    </header>

    <div class="main-content-wrapper">
        <div class="form-container">
            <!-- <div class="header-band">
            <h1>漫画レンタル</h1>
        </div> -->

            <div class="content-area">
                <h2>アカウント新規作成</h2>

                <p class="error-text" th:if="${createAccountError}" th:text="${createAccountError}"></p>

                <form th:action="@{/account/register}" th:object="${createAccountForm}" method="post">
                    <div class="input-group">
                        <!-- <label for="name">名前</label><br> -->
                        <input type="text" id="name" th:field="*{name}" placeholder="名前" required>
                    </div>
                    <div class="input-group">
                        <!-- <label for="email">メールアドレス</label><br> -->
                        <input type="email" id="email" th:field="*{email}" placeholder="メールアドレス" required>
                    </div>
                    <div class="input-group">
                        <!-- <label for="password">パスワード</label><br> -->
                        <input type="password" id="password" th:field="*{password}" placeholder="パスワード" required>
                    </div>
                    <div class="input-group">
                        <!-- <label for="passwordConfirm">パスワード再入力</label><br> -->
                        <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}" placeholder="パスワード再入力"
                            required>
                    </div>
                    <button type="submit">登録</button>
                </form>

                <div class="links-container">
                    <a th:href="@{/login/loginpage}">アカウントのログインはこちら</a>
                    <a th:href="@{~/password/request}">パスワードを忘れた方はこちら</a>
                </div>
                <p>※漫画レンタルに必要なサブスクリプションへの加入はログイン後に行うことができます。</p>
            </div>
        </div>
    </div>

    <footer class="footer-section">
        <h4>ComicRental(solekia@teamB)</h4>
    </footer>
</body>

</html>
