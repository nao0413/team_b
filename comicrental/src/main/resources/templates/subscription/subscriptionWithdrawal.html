<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>サブスクリプション退会画面</title>
    <link rel="stylesheet" href="/CSS/comicrental.css">
    <link rel="stylesheet" href="/CSS/comictable.css">
    <style>
        body {
            /* 全体のコンテンツを中央寄せに */
            text-align: center;
            /* ページ全体の上下左右の余白を調整 */
            margin: 20px;
            /* 行の高さを調整して読みやすくする */
            line-height: 1.6;
        }

        h2 {
            /* 確認メッセージを調整し、上下に余白を取る */
            font-size: 1.8em;
            margin-top: 30px;
            margin-bottom: 10px;
            text-align: center;
            /* 連続するh2の間隔を詰める */
        }

        h2.caveat {
            /* 注意喚起のh2に対して、少し強調したい場合*/
            font-size: 1.9em;
            /* 少し大きめに */
            font-weight: bold;
            /* もしフォント変更が許されるなら太字にするとより強調 */
            color: red;
            margin-bottom: 15px;
            text-align: center;
            /* 次の要素との間に少しスペースを */
        }

        h3 {
            /* ユーザー情報の見出しを調整し、上下に余白を取る */
            font-size: 1.5em;
            margin-top: 40px;
            margin-bottom: 15px;
        }

        h5 {
            /* 「マイページへ戻る」の文字サイズと余白を調整 */
            font-size: 1em;
            margin-top: 40px;
            /* ボタンとの間に十分なスペースを空ける */
            margin-bottom: 20px;
        }

        p {
            /* メッセージやユーザー情報の文字サイズを調整 */
            font-size: 1.1em;
            /* メッセージの下に余白を取る */
            margin-bottom: 15px;
            /* メッセージの内側に余白を設定 */
            padding: 10px;
            /* メッセージボックスが内容に合わせて幅を調整し、中央寄せになるように */
            display: inline-block;
            /* メッセージボックスの最大幅を設定 */
            max-width: 600px;
            /* 幅を100%にして、小さい画面でも適切に表示されるように */
            width: 100%;
            /* パディングとボーダーを要素の合計幅/高さに含める */
            box-sizing: border-box;
        }

        .user-info-section {
            /* ユーザー情報セクションの上下の余白と、左右を自動にして中央寄せにする */
            margin: 20px auto;
            /* ユーザー情報セクションの内側の余白 */
            padding: 15px;
            /* ユーザー情報セクションの最大幅を設定し、コンテンツが広がりすぎないようにする */
            max-width: 500px;
            /* ユーザー情報セクション内のテキストを左寄せに */
            text-align: left;
            border: 1px solid grey;
            border-radius: 3px;
        }

        .user-info-section h3{
            text-align: center;
        }

        .user-info-section p {
            /* ユーザー情報セクション内の見出しと段落は中央寄せにする */
            text-align: left;
        }

        button {
            /* ボタンの内側の余白を調整して大きく見せる */
            padding: 12px 25px;
            /* ボタンの文字サイズを調整 */
            font-size: 1.1em;
            /* ボタンの上に余白を取る */
            margin-top: 20px;
            /* 各ボタン間のスペース */
            /* ボタンがインラインブロック要素として扱われるように */
            display: inline-block;
        }

        form {
            /* フォーム間の余白を調整（今回はボタンが並ぶので、フォーム単位の余白は少なめに） */
            margin-bottom: 10px;
            display: inline-block;
            /* ボタンを横並びにするためにフォームもインラインブロックに */
        }

        .dialog-button-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            /* 各ボタンのグループ間の縦方向の間隔 */
            padding: 20px;
        }

        .confirmation-buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            /* ★ 主軸（横方向）で中央寄せ */
            gap: 15px;
            /* ボタン同士の横方向の間隔 */
        }

        .mypage-button {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 1.1em;
        }
    </style>
</head>

<body>
    <div class="header-section">
        <h1>漫画レンタル</h1>
        |<a th:href="@{/mypage}">マイページへ  </a>|
    </div>
    <div class="box-section">
        <h2 th:text="${page.title}">サブスクリプション　退会</h2>
        <div th:if="${errorMessage}" class="message error">
            <p th:text="${errorMessage}"></p>
        </div>
    <h2 class="caveat">サブスクリプションを退会します。</h2>
    <h2 class="caveat">よろしいですか？</h2>
        <div class="user-info-section">
            <h3>現在のユーザー情報</h3>
            <p th:if="${page.id != null}">会員番号：<span th:text=${page.id}></span></p>
            <p th:if="${page.name != null}">名前：<span th:text=${page.name}></span></p>
            <p>サブスクリプション状況：<span th:text="${page.subscribed ?'加入済み' : '未加入'}"></span></p>
        </div>
        <div class="dialog-button-area">
            <div class="confirmation-buttons">
                <form action="/subscription/doWithdrawal" method="post">
                    <button type="submit" class="comicdetail-button">はい</button>
                </form>
                <form action="/subscription/list" method="get">
                    <button type="submit" class="comicdetail-button">いいえ</button>
                </form>
            </div>
        </div>
    </div>
    <div class="footer-section">
        <h4>ComicRental(solekia@teamB)</h4>
    </div>
</body>

</html>
