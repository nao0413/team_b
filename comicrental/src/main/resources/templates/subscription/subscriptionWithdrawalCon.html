<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>サブスクリプション退会通知画面</title>
</head>
<body>
    <h1 th:text="${page.title}">サブスクリプション　退会</h1>
    <div th:if="${successMessage}" >
        <p th:text="${successMessage}"></p>
    </div>
    <h2 class="notification">サブスクリプションを退会しました。</h2>
    <h2 class="notification">ご利用ありがとうございました。</h2>
    <form action="/subscription/list" method="get">
    <button type="submit">サブスクリプション状況確認画面へ</button>
    <input type="hidden" name="customerId" th:value="${page.id}">
    </form>
    <h5>マイページへ戻る</h5>
</body>
</html>
