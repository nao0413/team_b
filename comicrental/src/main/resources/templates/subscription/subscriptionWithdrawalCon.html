<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>サブスクリプション退会通知画面</title>
    <link rel="stylesheet" href="/CSS/comicrental.css">
    <link rel="stylesheet" href="/CSS/comictable.css">
    <style>
        body {
            /* 全体のコンテンツを中央寄せに */
            text-align: center;
            /* ページ全体の上下左右の余白を調整 */
            margin: 20px;
            /* 行の高さを調整して読みやすくする */
            line-height: 1.6;
        }

        h2 {
            /* メインタイトルを大きくし、下に十分な余白を取る */
            font-size: 1.3em;
            margin-bottom: 30px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .notification {
            /* 通知メッセージを調整し、上下に余白を取る */
            font-size: 2em;
            /* 退会完了を明確に伝えるため、少し大きめに */
            margin-top: 30px;
            margin-bottom: 15px;
            max-width: 500px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        
        p.message.success {
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            margin: 20px auto;
            /* 中央寄せ */
            padding: 15px 20px;
            border-radius: 8px;
            max-width: 500px;
            /* メッセージボックスの最大幅 */
            box-sizing: border-box;
            /* パディングとボーダーを幅に含める */
            color: #155724;
            /* 濃い緑の文字 */
            background-color: #d4edda;
            /* 薄い緑の背景 */
            border: 1px solid #c3e6cb;
        }
    </style>
</head>

<body>
    <div class="header-section">
        <h1>漫画レンタル</h1>
        |<a th:href="@{/subscription/list}">  サブスクリプション状況確認画面へ  </a>|
        <a th:href="@{/mypage}">  マイページへ  </a>|
    </div>
    <div th:if="${successMessage}">
        <p th:text="${successMessage}" class="message success"></p>
    </div>
    <div class="box-section">
        <h2 th:text="${page.title}">サブスクリプション　退会</h2>
        <h2 class="notification">ご利用ありがとうございました。</h2>
        <h2 class="notification">またのご利用お待ちしております。</h2>
    </div>
    <div class="footer-section">
        <h4>ComicRental(solekia@teamB)</h4>
    </div>
</body>

</html>
