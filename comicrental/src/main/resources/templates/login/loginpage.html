<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <style>
        /* 全体的な設定 */
        body {
            font-family: "Meiryo UI";
            min-height: 100vh;
            margin: 0;
            padding: 0;
            /* paddingを0に */
            background-color: #f8f8f8;
            box-sizing: border-box;
        }

        .header-section {
            /*border-bottom: 3px solid white;*/
            background-color: #E64545;
            font-family: "Meiryo UI";
            color: black;
            padding: 13px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .header-section h1 {
            font-size: 1.4em;
            margin: 0;
            color: #fff;
            text-shadow: 1px 1px 0px #000, 1px 2px 0px #000, -1px -1px 0px #000, -1px -1px 0px #000, 2px -1px 0px #000, 1px 0px 0px #000, 0px 1px 0px #000, -1px 0px 0px #000, 0px -1px 0px #000, 2px 2px 0px #000;
        }

        .footer-section {
            background-color: #E64545;
            font-family: "Meiryo UI";
            color: black;
            padding: 13px;
            position: fixed;
            /* 要素をビューポートに対して固定 */
            bottom: 0;
            /* 画面の最下部に配置 */
            left: 0;
            /* 画面の左端に配置 */
            width: 100%;
            /* 画面の幅いっぱいに広げる */
            box-sizing: border-box;
        }

        .footer-section h4 {
            font-size: 1em;
            color: #fff;
            text-shadow: 1px 1px 0px #000, 1px 2px 0px #000, -1px -1px 0px #000, -1px -1px 0px #000, 2px -1px 0px #000, 1px 0px 0px #000, 0px 1px 0px #000, -1px 0px 0px #000, 0px -1px 0px #000, 2px 2px 0px;
        }

        .main-content-wrapper {
            /* ログインボックスの中央寄せを担当 */
            display: flex;
            /* Flexboxを使って中央寄せ */
            justify-content: center;
            align-items: center;
            /* min-height: calc(100vh - ヘッダーの高さ); 
       もしヘッダーの下にコンテンツを縦方向中央に配置したいなら設定 */
            margin-top: 20px;
            /* 必要であればヘッダーとの間に余白 */
            margin-bottom: 20px;
            /* 必要であれば下部に余白 */
        }

        /* .login-container の既存のmax-width: 420px; と margin: 50px auto; は、
   .main-content-wrapper で中央寄せするのであれば不要になるか、
   調整が必要になります。 */
        .login-container {
            width: 100%;
            max-width: 420px;
            /* これはそのまま残してOK */
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            padding: 40px 20px
                /* margin: 50px auto; <-- .main-content-wrapper で中央寄せするなら削除 */
        }

        /* ログインコンテナのスタイル */
        .login-container {
            width: 100%;
            max-width: 380px;
            background-color: #ffffff;
            /* 白い背景 */
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            /* 角丸とヘッダーのために必要 */
        }

        /* ヘッダー帯のスタイル */
        .header-band {
            /* 新しいクラス */
            width: 100%;
            background-color: #e0e0e0;
            /* ★★★ グレーの背景色 ★★★ */
            padding: 20px 30px;
            /* パディングを調整 */
            box-sizing: border-box;
            text-align: center;
            font-size: 25px;
            /* 見出しのフォントサイズ */
            color: #333;
            /* 文字色 */
            font-weight: bold;
            border-bottom: 1px solid #ccc;
            /* 下部に薄い線 */
        }

        /* ログインフォーム部分のコンテンツスタイル */
        .form-content {
            /* 新しいクラス */
            padding: 25px 30px 30px;
            /* 上左右下のパディングを調整 */
            text-align: center;
        }

        /* タイトル (h2のみ残す) */
        h1 {
            /* h1は.header-band内に移動するため、ここでリセットや調整 */
            margin: 0;
            font-size: 1em;
            /* 親のfont-sizeを継承 */
        }

        h2 {
            color: #555;
            font-size: 1.5em;
            margin-top: 5px;
            margin-bottom: 25px;
        }

        /* 入力フィールドのスタイル */
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 25px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        /* ログインボタンのスタイル */
        button[type="submit"] {
            width: 70%;
            padding: 12px;
            background-color: #E64545;
            color: white;
            border-radius: 30px;
            border: none;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            /* 上に3px移動させる */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            /* 影を大きく、濃くする */
        }

        /* リンクコンテナのスタイル */
        .links-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .links-container a {
            text-decoration: none;
            color: #007bff;
            font-size: 0.95em;
            transition: color 0.2s ease;
        }

        .links-container a:hover {
            text-decoration: underline;
        }

        /* エラーメッセージ */
        /* p[th\:if="${error}"] { */
        .error-text {
            color: red;
            font-size: 0.9em;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <header class="header-section">
        <h1>漫画レンタル</h1>
    </header>

    <div class="main-content-wrapper">
        <div class="login-container">
            <!-- <div class="header-band">
                <h1>漫画レンタル</h1>
            </div> -->

            <div class="form-content">
                <h2>ログイン</h2>
                <p class="error-text" th:if="${error}" th:text="${error}"></p>
                <form th:action="@{/login}" th:object="${loginPageModel}" method="post">
                    <div>
                        <input type="text" th:field="*{username}" placeholder="名前">
                    </div>
                    <div>
                        <input type="password" th:field="*{password}" placeholder="パスワード">
                    </div>
                    <button type="submit">ログイン</button>
                </form>
                <div class="links-container">
                    <a th:href="@{~/account/create}">アカウントの新規作成はこちら</a>
                    <a th:href="@{~/password/request}">パスワードを忘れた方はこちら</a>
                </div>
                <!-- <p th:if="${error}" th:text="${error}"></p> -->
                <!-- <p class="error-text" th:if="${error}" th:text="${error}"></p> -->
            </div>
        </div>
    </div>

    <footer class="footer-section">
        <h4>ComicRental(solekia@teamB)</h4>
    </footer>
</body>

</html>
