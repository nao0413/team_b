<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログアウト完了</title>
    <style>
        /* 全体的な設定 */
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            /* 背景色を白に */
            box-sizing: border-box;
            text-align: center;
            /* ボディ内のテキストを中央揃え */
        }

        /* ページ全体のコンテンツをラップする、幅を制限するdiv */
        .page-content-wrapper {
            width: 100%;
            max-width: 800px;
            padding: 0;
            box-sizing: border-box;
        }

        /* 各セクションの共通スタイル */
        .section-segment {
            width: 100%;
            box-sizing: border-box;
            padding: 15px 40px;
            text-align: center;
            color: #333;
        }

        /* 「漫画レンタル」タイトル */
        .header-title-main {
            font-size: 1.8em;
            font-weight: bold;
            border-bottom: 2px solid black;
            /* 黒い線 */
            margin-bottom: 0;
        }

        /* 「ログアウト」タイトル */
        .header-title-sub {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 0;
            border-bottom: 1px solid #eee;
            /* 下に薄い線 */
        }

        /* メッセージコンテナ */
        .message-container {
            padding: 30px 40px;
        }

        /* メッセージ */
        .message {
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 30px;
        }

        /* リンク */
        a {
            color: #007bff;
            text-decoration: none;
            font-size: 1em;
            display: inline-block;
            margin-top: 0;
            margin-bottom: 30px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div>
        <h1>漫画レンタル</h1>
        <h2>ログアウト</h2>
        <p class="message">ログアウトしました。</p>
        <br>
        <a th:href="@{~/login/loginpage}">ログインページに戻る</a>
    </div>
</body>

</html>
