<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード変更リクエスト</title>
    <style>
        /* 全体的な設定 (create_new_account.html と共通) */
        body {
            font-family: "Meiryo UI";
            min-height: 100vh;
            margin: 0;
            padding: 0px;
            background-color: #f8f8f8;
            /* ごく薄いグレーの背景 */
            box-sizing: border-box;
        }

        .header-section {
            /*border-bottom: 3px solid white;*/
            background-color: #E64545;
            font-family: "Meiryo UI";
            color: black;
            padding: 13px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .header-section h1 {
            font-size: 1.4em;
            margin: 0;
            color: #fff;
            text-shadow: 1px 1px 0px #000, 1px 2px 0px #000, -1px -1px 0px #000, -1px -1px 0px #000, 2px -1px 0px #000, 1px 0px 0px #000, 0px 1px 0px #000, -1px 0px 0px #000, 0px -1px 0px #000, 2px 2px 0px #000;
        }

        .footer-section {
            background-color: #E64545;
            font-family: "Meiryo UI";
            color: black;
            padding: 13px;
            position: fixed;
            /* 要素をビューポートに対して固定 */
            bottom: 0;
            /* 画面の最下部に配置 */
            left: 0;
            /* 画面の左端に配置 */
            width: 100%;
            /* 画面の幅いっぱいに広げる */
            box-sizing: border-box;
        }

        .footer-section h4 {
            font-size: 1em;
            color: #fff;
            text-align: left;
            text-shadow: 1px 1px 0px #000, 1px 2px 0px #000, -1px -1px 0px #000, -1px -1px 0px #000, 2px -1px 0px #000, 1px 0px 0px #000, 0px 1px 0px #000, -1px 0px 0px #000, 0px -1px 0px #000, 2px 2px 0px;
        }

        .main-content-wrapper {
            /* ログインボックスの中央寄せを担当 */
            display: flex;
            /* Flexboxを使って中央寄せ */
            justify-content: center;
            align-items: center;
            /* min-height: calc(100vh - ヘッダーの高さ); 
       もしヘッダーの下にコンテンツを縦方向中央に配置したいなら設定 */
            margin-top: 20px;
            /* 必要であればヘッダーとの間に余白 */
            margin-bottom: 20px;
            /* 必要であれば下部に余白 */
        }

        /* .login-container の既存のmax-width: 420px; と margin: 50px auto; は、
   .main-content-wrapper で中央寄せするのであれば不要になるか、
   調整が必要になります。 */
        .form-container {
            width: 100%;
            max-width: 420px;
            /* これはそのまま残してOK */
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            /* margin: 50px auto; <-- .main-content-wrapper で中央寄せするなら削除 */
        }

        /* フォーム全体を囲むコンテナのスタイル (create_new_account.html と共通) */
        .form-container {
            width: 100%;
            max-width: 420px;
            /* create_new_account.html と同じ幅 */
            background-color: #ffffff;
            /* 白い背景 */
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        /* ヘッダー帯のスタイル (create_new_account.html と共通) */
        .header-band {
            width: 100%;
            background-color: #e0e0e0;
            /* グレーの背景色 */
            padding: 5px 15px;
            /* 上下のパディングを小さく */
            box-sizing: border-box;
            text-align: center;
            font-size: 12px;
            color: #333;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
        }

        /* フォーム部分のコンテンツスタイル (create_new_account.html と共通) */
        .content-area {
            padding: 89px 30px 30px;
            /* 上下のパディングを小さく */
            text-align: center;
        }

        /* タイトル (h2のみ) */
        h2 {
            color: #555;
            font-size: 20px;
            margin-top: -20px;
            margin-bottom: 27px;
        }

        /* 各入力フィールドのラッパー (create_new_account.html と共通) */
        .input-group {
            text-align: left;
            margin-bottom: 15px;
            /* 入力グループ間の余白 */
        }

        /* ラベルのスタイル (create_new_account.html と共通) */
        .input-group label {
            display: block;
            color: #555;
            font-size: 0.9em;
            margin-bottom: 3px;
        }

        /* 入力フィールドのスタイル (create_new_account.html と共通) */
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        /* ボタンのスタイル (create_new_account.html と共通) */
        button[type="submit"] {
            width: 70%;
            padding: 10px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 4px;
        }

        button[type="submit"]:hover {
            background-color: #666;
        }

        /* リンクコンテナのスタイル (create_new_account.html と共通) */
        .links-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        .links-container a {
            text-decoration: none;
            color: #007bff;
            font-size: 0.95em;
            transition: color 0.2s ease;
        }

        .links-container a:hover {
            text-decoration: underline;
        }

        /* エラーメッセージ (resetError用) */
        /* p[th\:if="${resetError}"] { */
        .error-text {
            color: red;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header class="header-section">
        <h1>漫画レンタル</h1>
    </header>

    <div class="main-content-wrapper">
        <div class="form-container">
            <!-- <div class="header-band">
            <h1>漫画レンタル</h1>
        </div> -->

            <div class="content-area">
                <h2>パスワードの変更</h2>
                <p>登録されている名前とメールアドレスを入力してください。</p>

                <p class="error-text" th:if="${resetError}" th:text="${resetError}"></p>
                <!-- <p th:if="${resetMessage}" th:text="${resetMessage}" style="color: green;"></p> -->

                <form th:action="@{/password/check}" th:object="${resetPasswordForm}" method="post">
                    <div class="input-group">
                        <!-- <label for="name">名前</label><br> -->
                        <input type="text" id="name" th:field="*{name}" placeholder="登録名" required>
                    </div>
                    <div class="input-group">
                        <!-- <label for="email">メールアドレス</label><br> -->
                        <input type="email" id="email" th:field="*{email}" placeholder="登録メールアドレス" required>
                    </div>
                    <button type="submit">確認</button>
                </form>

                <div class="links-container">
                    <a th:href="@{~/login/loginpage}">アカウントのログインはこちら</a>
                    <a th:href="@{~/account/create}">アカウント新規作成はこちら</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer-section">
        <h4>ComicRental(solekia@teamB)</h4>
    </footer>
</body>

</html>
