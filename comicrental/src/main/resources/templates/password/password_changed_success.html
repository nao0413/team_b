<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード変更完了</title>
    <style>
        /* 全体的な設定 */
        body {
            font-family: "Meiryo UI";
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            /* 背景色を白に */
            box-sizing: border-box;
            text-align: center;
            /* ボディ内のテキストを中央揃え */
        }

        .header-section {
            /*border-bottom: 3px solid white;*/
            background-color: #E64545;
            font-family: "Meiryo UI";
            color: black;
            padding: 13px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .header-section h1 {
            font-size: 1.4em;
            margin: 0;
            color: #fff;
            text-shadow: 1px 1px 0px #000, 1px 2px 0px #000, -1px -1px 0px #000, -1px -1px 0px #000, 2px -1px 0px #000, 1px 0px 0px #000, 0px 1px 0px #000, -1px 0px 0px #000, 0px -1px 0px #000, 2px 2px 0px #000;
        }

        .footer-section {
            background-color: #E64545;
            font-family: "Meiryo UI";
            color: black;
            padding: 13px;
            position: fixed;
            /* 要素をビューポートに対して固定 */
            bottom: 0;
            /* 画面の最下部に配置 */
            left: 0;
            /* 画面の左端に配置 */
            width: 100%;
            /* 画面の幅いっぱいに広げる */
            box-sizing: border-box;
        }

        .footer-section h4 {
            font-size: 1em;
            color: #fff;
            text-align: center;
            text-shadow: 1px 1px 0px #000, 1px 2px 0px #000, -1px -1px 0px #000, -1px -1px 0px #000, 2px -1px 0px #000, 1px 0px 0px #000, 0px 1px 0px #000, -1px 0px 0px #000, 0px -1px 0px #000, 2px 2px 0px;
        }

        /* ページ全体のコンテンツをラップする、幅を制限するdiv */
        .page-content-wrapper {
            width: 100%;
            max-width: 800px;
            padding: 0;
            box-sizing: border-box;
            margin: 0 auto;
        }

        /* 各セクションの共通スタイル */
        .section-segment {
            width: 100%;
            box-sizing: border-box;
            padding: 15px 40px;
            text-align: center;
            color: #333;
        }

        /* 「漫画レンタル」タイトル */
        .header-title-main {
            font-size: 1.8em;
            font-weight: bold;
            border-bottom: 2px solid black;
            /* 黒い線 */
            margin-bottom: 0;
        }

        /* 「パスワード変更」タイトル */
        .header-title-sub {
            /* confirmation_new_account.html の h2 スタイルに合わせる */
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 0;
            border-bottom: 1px solid #d2d1d1;
            /* 下に薄い線 */
        }

        /* メッセージコンテナ */
        .message-container {
            padding: 30px 40px;
        }

        /* メッセージ */
        .message {
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 30px;
        }

        /* リンク */
        a {
            background-color: #E64545;
            color: white;
            font-weight: bold;
            border-radius: 15px;
            text-decoration: none;
            font-size: 1em;
            display: inline-block;
            margin-bottom: 30px;
            /* margin-top: 0px;
            margin-bottom: 30px;
            padding-bottom: 20px; */
            padding: 8px 15px;
            margin: 10px;
        }

        a:hover {
            background-color: #f27373;
        }

        /* 注意書き */
        .note {
            font-weight: bold;
            font-size: 0.9em;
            color: #777;
            margin-top: 20px;
            border-top: 1px solid #d2d1d1;
            padding-top: 15px;
            padding-bottom: 15px;
        }
    </style>
</head>

<body>
    <header class="header-section">
        <h1>漫画レンタル</h1>
    </header>

    <div class="page-content-wrapper">
        <!-- <div class="section-segment header-title-main">
            漫画レンタル
        </div> -->

        <div class="section-segment header-title-sub">
            パスワード変更
        </div>

        <div class="section-segment message-container">
            <p class="message">パスワードが変更されました。</p>
        </div>

        <div class="link-section">
            <a th:href="@{~/login/loginpage}">アカウントのログインはこちら</a>
        </div>

        <div class="section-segment note">
            ※漫画レンタルに必要なサブスクリプションへの加入はログイン後に行うことができます。
        </div>
    </div>

    <footer class="footer-section">
        <h4>ComicRental(solekia@teamB)</h4>
    </footer>
</body>

</html>
