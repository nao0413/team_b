<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>漫画検索</title>
</head>
<body>
<h1>漫画タイトル検索</h1>

<form th:action="@{/search/result}" method="get">
    <label for="title">タイトル:</label>
    <input type="text" id="title" name="title" required>
    <button type="submit">検索</button>
</form>

</body>
</html>
