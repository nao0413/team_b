<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>検索結果</title>
<style>
  /* htmlとbodyで高さ100%確保 */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  /* bodyを縦flexコンテナに */
  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    font-family: "Meiryo UI", sans-serif;
    background-color: #fdfdfd;
  }

  /* mainコンテンツが余った高さを埋める */
  .main-content {
    flex: 1 0 auto; /* grow:1 shrink:0 basis:auto */
    width: 80%;
    max-width: 800px;
    margin: 20px auto; /* 上下の余白とセンター寄せ */
  }

  /* header */
  .header-section {
    background-color: #E64545;
    padding: 13px 0;
    color: #fff;
    text-align: center;
    text-shadow:
      1px 1px 0 #000,
      1px 2px 0 #000,
      -1px -1px 0 #000,
      2px 2px 0 #000;
  }
  .header-section h1 {
    margin: 0;
    font-size: 1.8em;
  }

  /* footer */
  .footer-section {
    background-color: #E64545;
    color: #fff;
    padding: 13px 0;
    text-align: center;
    text-shadow:
      1px 1px 0 #000,
      1px 2px 0 #000,
      -1px -1px 0 #000,
      2px 2px 0 #000;
    flex-shrink: 0; /* フッターが縮まらないように */
  }

  /* 検索結果タイトル */
  .title {
    font-size: 40px;
    color: #E64545;
    letter-spacing: 2px;
    text-shadow: 2px 2px 0 #000;
    text-align: center;
    margin: 0 0 40px 0;
  }

  /* リスト装飾（省略、必要ならここに入れてください） */
</style>
</head>
<body>
  <div class="header-section">
    <h1>漫画レンタル</h1>
  </div>

  <main class="main-content">
    <h1 class="title">検索結果</h1>

    <!-- 検索結果やメッセージ表示 -->
    <div th:if="${errorMessage}">
      <p th:text="${errorMessage}" class="message error"></p>
    </div>
    <div th:if="${successMessage}">
      <p th:text="${successMessage}" class="message success"></p>
    </div>

    <p th:if="${#lists.isEmpty(results)}">お探しのものは見つかりませんでした。</p>

    <ul th:if="${!#lists.isEmpty(results)}">
      <li th:each="comic : ${results}">
        <!-- 表紙画像とリンク -->
        <a th:href="@{'/comics/detail/' + ${comic.comic_id}}" style="display: flex; align-items: center; text-decoration: none;">
          <img th:src="${comic.comicImage}" alt="表紙画像" width="80" />
          <span style="margin-left:10px;">
            <span style="color: blue; text-decoration: underline;" th:text="${comic.title}"></span><br />
            <span th:text="${comic.author}"></span>
          </span>
        </a>

        <!-- カート追加フォーム -->
        <form th:action="@{/comics/addToCartFromSearch}" method="post" style="margin-left: 20px;">
          <input type="hidden" name="comicId" th:value="${comic.comic_id}" />
          <input type="hidden" name="customerId" th:value="${customerId}" />
          <input type="hidden" name="redirectUrl" th:value="'/search/result?title=' + ${param.title}" />
          <button type="submit" class="btn btn-border"><span>買い物かごへ入れる</span></button>
        </form>
      </li>
    </ul>

    <div style="display: flex; justify-content: center; gap: 20px; margin: 30px 0;">
      <button onclick="location.href='/search'" class="read-link">検索に戻る</button>
      <a th:href="@{/home}" class="read-link" style="padding: 6px 12px;">ホームに戻る</a>
    </div>
  </main>

  <footer class="footer-section">
    <h4>ComicRental(solekia@teamB)</h4>
  </footer>
</body>
</html>
