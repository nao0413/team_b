<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>検索結果</title>
  <link rel="stylesheet" href="/CSS/comicrental.css" />
  <style>
    /* 全体設定 */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Meiryo UI", sans-serif;
      font-size: 18px; /* 全体文字サイズやや大きめ */
      background-color: #fdfdfd;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    body {
      width: 100%;
    }

    /* ヘッダー */
    .header-section {
      background-color: #E64545;
      width: 100%;
      padding: 13px 0;
      text-align: center;
      color: black;
      font-family: "Meiryo UI";
      margin: 0;
    }

    .header-section h1 {
      font-size: 1.8em; /* 元の大きさに戻す */
      margin: 0;
      color: #fff;
      text-shadow:
        1px 1px 0 #000,
        1px 2px 0 #000,
        -1px -1px 0 #000,
        2px -1px 0 #000,
        0 1px 0 #000,
        2px 2px 0 #000;
    }

    /* メインタイトル */
    .title {
      font-size: 2.6rem; /* 文字を大きく */
      text-align: center;
      color: #E64545;
      letter-spacing: 2px;
      text-shadow: 2px 2px 0 #000;
      margin: 40px auto 20px auto;
    }

    /* 検索結果リスト */
    ul {
      list-style: none;
      padding: 0;
      width: 80%;
      max-width: 800px;
      margin: 0 auto 40px auto;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 14px 24px;
      margin-bottom: 20px;
      background-color: white;
      font-size: 1.15rem; /* やや大きめ */
    }

    li img {
      width: 80px;
      height: auto;
      margin-right: 20px;
    }

    li a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #333;
      flex-grow: 1;
    }

    li a span > span {
      color: blue;
      text-decoration: underline;
      font-size: 1.2rem;
    }

    /* カート追加フォーム */
    form {
      margin-left: 20px;
    }

    button {
      padding: 8px 16px;
      border-radius: 6px;
      background-color: #E64545;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
    }

    button:hover {
      background-color: #bf3b3b;
    }

    /* ボタンのスタイル */
    .btn-border {
      margin-bottom: 12px;
      padding: 10px;
      border: 2px solid #000;
      background-image: repeating-linear-gradient(
        -45deg,
        #000,
        #000 1px,
        transparent 2px,
        transparent 5px
      );
      background-size: 7px 7px;
      background-position: 0 0;
      backface-visibility: hidden;
      position: relative;
    }

    .btn-border span {
      position: relative;
      display: block;
      padding: 0.8rem 1.5rem;
      font-size: 1.4rem;
      color: #000;
      border: 2px solid #000;
      border-radius: 0.5rem;
      background: #fff;
      transform: scale(1);
      transition: transform 0.3s ease-out;
    }

    .btn-border:hover {
      transform: translate(4px, 4px);
      box-shadow: none;
      background-size: 6px 6px;
      background-position: 1px 1px;
      transition: all 0.3s ease-out, background-size 0.3s ease-out,
        background-position 0.3s ease-out;
    }

    /* メッセージ */
    .message-success,
    .message-error {
      width: 80%;
      max-width: 800px;
      margin: 20px auto;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 6px;
      text-align: center;
      font-size: 1.2rem;
    }

    .message-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* 検索・ホーム戻るボタン */
    .back-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px 0 60px 0;
    }

    .read-link {
      padding: 10px 20px;
      background-color: #E64545;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      display: inline-block;
      text-align: center;
    }

    .read-link:hover {
      background-color: #bf3b3b;
    }

    /* フッター */
    .footer-section {
      background-color: #E64545;
      font-family: "Meiryo UI";
      color: black;
      padding: 25px 0; /* 縦幅広げた */
      width: 100%;
      margin: 0;
      flex-shrink: 0;
    }

    .footer-section h4 {
      font-size: 1.2rem;
      color: #fff;
      text-shadow:
        1px 1px 0 #000,
        1px 2px 0 #000,
        -1px -1px 0 #000,
        2px -1px 0 #000,
        0 1px 0 #000,
        2px 2px 0 #000;
      text-align: center;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="header-section">
    <h1>漫画レンタル</h1>
  </div>

  <h1 class="title">検索結果</h1>

  <div th:if="${errorMessage}">
    <p th:text="${errorMessage}" class="message-error"></p>
  </div>
  <div th:if="${successMessage}">
    <p th:text="${successMessage}" class="message-success"></p>
  </div>

  <!-- 結果なし -->
  <p th:if="${#lists.isEmpty(results)}" style="font-size:1.2rem;">
    お探しのものは見つかりませんでした。
  </p>

  <!-- 結果あり -->
  <ul th:if="${!#lists.isEmpty(results)}">
    <li th:each="comic : ${results}">
      <a
        th:href="@{'/comics/detail/' + ${comic.comic_id}}"
        style="display: flex; align-items: center; text-decoration: none;"
      >
        <img th:src="${comic.comicImage}" alt="表紙画像" />
        <span>
          <span th:text="${comic.title}"></span><br />
          <span th:text="${comic.author}"></span>
        </span>
      </a>

      <!-- カート追加ボタン -->
      <form th:action="@{/comics/addToCartFromSearch}" method="post">
        <input type="hidden" name="comicId" th:value="${comic.comic_id}" />
        <input type="hidden" name="customerId" th:value="${customerId}" />
        <input
          type="hidden"
          name="redirectUrl"
          th:value="'/search/result?title=' + ${param.title}"
        />
        <button type="submit" class="btn btn-border">
          <span>買い物かごへ入れる</span>
        </button>
      </form>
    </li>
  </ul>

  <div class="back-buttons">
    <button onclick="location.href='/search'" class="read-link">検索に戻る</button>
    <a th:href="@{/home}" class="read-link">ホームに戻る</a>
  </div>

  <div class="footer-section">
    <h4>ComicRental(solekia@teamB)</h4>
  </div>
</body>
</html>
