<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>検索結果</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #fdfdfd;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 40px;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 80%;
            max-width: 800px;
        }

        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px 20px;
            margin-bottom: 15px;
            background-color: white;
        }

        li img {
            width: 80px;
            height: auto;
            margin-right: 20px;
        }

        li a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            flex-grow: 1;
        }

        form {
            margin-left: 20px;
        }

        button {
            padding: 6px 12px;
            border-radius: 6px;
            background-color: #337ab7;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #286090;
        }

        .back-button {
            margin: 30px 0;
        }

        p {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>検索結果</h1>

<!-- 結果なし -->
<p th:if="${#lists.isEmpty(results)}">お探しのものは見つかりませんでした。</p>

<!-- 結果あり -->
<ul th:if="${!#lists.isEmpty(results)}">
    <li th:each="comic : ${results}">
        <a th:href="@{'/comics/detail/' + ${comic.comic_id}}">
            <img th:src="${comic.comicImage}" alt="表紙画像">
            <span>
                <strong th:text="${comic.title}"></strong><br>
                <span th:text="${comic.author}"></span>
            </span>
        </a>
        <!-- カート追加ボタン -->
        
                    <form action="/comics/addToCart" method="post">
                        <input type="hidden" name="comicId" th:value="${comic.comic_id}">
                        <input type="hidden" name="customerId" th:value="${customerId}">
                        <button type="submit" class="btn btn-border"><span>買い物かごへ入れる</span></button>
                    </form>
                
    </li>
</ul>

<!-- 検索に戻るボタン -->
<div class="back-button">
    <button onclick="location.href='/search'">検索に戻る</button>
</div>
<div class="footer-section">
        <h4>ComicRental(solekia@teamB)</h4>
</body>
</html>
