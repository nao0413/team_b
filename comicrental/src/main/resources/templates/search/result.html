<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>検索結果</title>
    <link rel="stylesheet" href="/CSS/comicrental.css">
    <style>
        html {
            height: 100%;
            box-sizing: border-box;
            font-size: 62.5%;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: "Meiryo UI";
            background-color: #fdfdfd;
        }

        .header-section {
            background-color: #E64545;
            padding: 13px;
            text-align: center;
            color: #fff;
        }

        .header-section h1 {
            font-size: 1.8em;
            margin: 0;
            text-shadow: 1px 1px 0px #000, 1px 2px 0px #000, 0px 1px 0px #000;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .title {
            font-size: 40px;
            color: #E64545;
            text-shadow: 2px 2px 0 #000;
            margin-top: 40px;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 80%;
            max-width: 800px;
        }

        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px 20px;
            margin-bottom: 15px;
            background-color: white;
        }

        li img {
            width: 80px;
            height: auto;
            margin-right: 20px;
        }

        li a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            flex-grow: 1;
        }

        form {
            margin-left: 20px;
        }

        button {
            padding: 6px 12px;
            border-radius: 6px;
            background-color: #E64545;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #c93030;
        }

        .back-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        a.read-link, button.read-link {
            padding: 6px 12px;
            background-color: #E64545;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        a.read-link:hover, button.read-link:hover {
            background-color: #c93030;
        }

        .footer-section {
            background-color: #E64545;
            color: white;
            padding: 13px;
            text-align: center;
        }

        .footer-section h4 {
            margin: 0;
            font-size: 1em;
            text-shadow: 1px 1px 0px #000;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 10px;
            width: 80%;
            margin: 10px auto;
            border-radius: 6px;
            text-align: center;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            width: 80%;
            margin: 10px auto;
            border-radius: 6px;
            text-align: center;
        }

        .btn-border {
            margin-bottom: 12px;
            padding: 10px;
            border: 2px solid #000;
            background-image: repeating-linear-gradient(-45deg, #000, #000 1px, transparent 2px, transparent 5px);
            background-size: 7px 7px;
            background-position: 0 0;
            position: relative;
        }

        .btn-border span {
            display: block;
            padding: 0.8rem 1.5rem;
            font-size: 1.4rem;
            color: #000;
            border: 2px solid #000;
            border-radius: 0.5rem;
            background: #fff;
            transform: scale(1);
            transition: transform 0.3s ease-out;
        }

        .btn-border:hover {
            transform: translate(4px, 4px);
            background-position: 1px 1px;
            background-size: 6px 6px;
        }

    </style>
</head>
<body>
    <div class="header-section">
        <h1>漫画レンタル</h1>
    </div>

    <main class="content">
        <h1 class="title">検索結果</h1>

        <div th:if="${errorMessage}">
            <p th:text="${errorMessage}" class="message error"></p>
        </div>
        <div th:if="${successMessage}">
            <p th:text="${successMessage}" class="message success"></p>
        </div>

        <!-- 結果なし -->
        <p th:if="${#lists.isEmpty(results)}">お探しのものは見つかりませんでした。</p>

        <!-- 結果あり -->
        <ul th:if="${!#lists.isEmpty(results)}">
            <li th:each="comic : ${results}">
                <a th:href="@{'/comics/detail/' + ${comic.comic_id}}">
                    <img th:src="${comic.comicImage}" alt="表紙画像">
                    <span>
                        <span style="color: blue; text-decoration: underline;" th:text="${comic.title}"></span><br>
                        <span th:text="${comic.author}"></span>
                    </span>
                </a>
                <form th:action="@{/comics/addToCartFromSearch}" method="post">
                    <input type="hidden" name="comicId" th:value="${comic.comic_id}">
                    <input type="hidden" name="customerId" th:value="${customerId}">
                    <input type="hidden" name="redirectUrl" th:value="'/search/result?title=' + ${param.title}">
                    <button type="submit" class="btn btn-border"><span>買い物かごへ入れる</span></button>
                </form>
            </li>
        </ul>

        <div class="back-buttons">
            <button onclick="location.href='/search'" class="read-link">検索に戻る</button>
            <a th:href="@{/home}" class="read-link">ホームに戻る</a>
        </div>
    </main>

    <div class="footer-section">
        <h4>ComicRental(solekia@teamB)</h4>
    </div>
</body>
</html>
