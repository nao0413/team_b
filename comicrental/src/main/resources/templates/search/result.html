<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>検索結果</title>
<style>
  /* --- ベースリセット --- */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: "Meiryo UI", sans-serif;
    background-color: #fdfdfd;
  }

  /* --- flexで縦レイアウト --- */
  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* ヘッダー */
  .header-section {
    background-color: #E64545;
    padding: 13px 0;
    color: #fff;
    text-align: center;
    text-shadow:
      1px 1px 0 #000,
      1px 2px 0 #000,
      -1px -1px 0 #000,
      2px 2px 0 #000;
    flex-shrink: 0;
  }
  .header-section h1 {
    margin: 0;
    font-size: 1.8em;
  }

  /* メインコンテンツ */
  main.main-content {
    flex: 1 0 auto;
    width: 80%;
    max-width: 800px;
    margin: 30px auto;
  }

  /* タイトル */
  .title {
    font-size: 40px;
    color: #E64545;
    letter-spacing: 2px;
    text-shadow: 2px 2px 0 #000;
    text-align: center;
    margin-bottom: 40px;
  }

  /* リスト */
  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 10px 20px;
    margin-bottom: 15px;
    background-color: white;
  }

  /* リンク（画像＋タイトル） */
  li a {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #333;
    flex-grow: 1;
  }

  li img {
    width: 80px;
    height: auto;
    margin-right: 20px;
    flex-shrink: 0;
  }

  /* タイトル部分テキスト */
  li a span {
    line-height: 1.3;
  }
  li a span > span:first-child {
    color: blue;
    text-decoration: underline;
    font-weight: bold;
    font-size: 1.2em;
  }

  /* フォーム */
  form {
    margin-left: 20px;
    flex-shrink: 0;
  }

  /* ボタン */
  button {
    padding: 6px 12px;
    border-radius: 6px;
    background-color: #E64545;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #b13434;
  }

  /* 検索戻る・ホーム戻るボタン */
  .back-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 30px 0;
  }
  .read-link {
    display: inline-block;
    padding: 6px 12px;
    background-color: #E64545;
    color: #fff;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }
  .read-link:hover {
    background-color: #b13434;
  }

  /* フッター */
  footer.footer-section {
    background-color: #E64545;
    color: #fff;
    padding: 13px 0;
    text-align: center;
    text-shadow:
      1px 1px 0 #000,
      1px 2px 0 #000,
      -1px -1px 0 #000,
      2px 2px 0 #000;
    flex-shrink: 0;
  }

  /* メッセージ（成功・エラー） */
  .message {
    width: 100%;
    max-width: 800px;
    margin: 0 auto 20px auto;
    padding: 12px 20px;
    border-radius: 6px;
    font-weight: bold;
    font-size: 1.2rem;
    text-align: center;
  }
  .message.error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
  }
  .message.success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
  }

  /* 結果なしテキスト */
  p[th\\:if="${#lists.isEmpty(results)}"] {
    text-align: center;
    font-size: 1.2rem;
    color: #555;
  }
</style>
</head>
<body>
  <header class="header-section">
    <h1>漫画レンタル</h1>
  </header>

  <main class="main-content">
    <h1 class="title">検索結果</h1>

    <div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>

    <p th:if="${#lists.isEmpty(results)}">お探しのものは見つかりませんでした。</p>

    <ul th:if="${!#lists.isEmpty(results)}">
      <li th:each="comic : ${results}">
        <a th:href="@{'/comics/detail/' + ${comic.comic_id}}">
          <img th:src="${comic.comicImage}" alt="表紙画像" />
          <span>
            <span th:text="${comic.title}"></span><br />
            <span th:text="${comic.author}"></span>
          </span>
        </a>

        <form th:action="@{/comics/addToCartFromSearch}" method="post">
          <input type="hidden" name="comicId" th:value="${comic.comic_id}" />
          <input type="hidden" name="customerId" th:value="${customerId}" />
          <input type="hidden" name="redirectUrl" th:value="'/search/result?title=' + ${param.title}" />
          <button type="submit">買い物かごへ入れる</button>
        </form>
      </li>
    </ul>

    <div class="back-buttons">
      <button onclick="location.href='/search'" class="read-link">検索に戻る</button>
      <a th:href="@{/home}" class="read-link">ホームに戻る</a>
    </div>
  </main>

  <footer class="footer-section">
    <h4>ComicRental(solekia@teamB)</h4>
  </footer>
</body>
</html>
