<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ホーム - 漫画レンタル</title>
</head>
<body>

<h1>ようこそ、漫画レンタルへ！</h1>

<nav>
    <a th:href="@{/mypage}">マイページ</a> |
    <a th:href="@{/search}">検索</a> |
    <a th:href="@{/list}">漫画一覧</a>
</nav>

<h2>人気タイトル（レンタル回数順）</h2>
<ul>
    <li th:each="comic : ${popularComics}">
        <a th:href="@{'/comics/detail/' + ${comic.comic_id}}">
            <img th:src="${comic.comicImage}" alt="表紙画像" width="80">
            <div>
                <strong th:text="${comic.title}">タイトル</strong>（<span th:text="${comic.rentaltimes}">0</span>回）
            </div>
        </a>
    </li>
</ul>

</body>
</html>
