<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ホーム - 漫画レンタル</title>
</head>
<body>
<h1>ようこそ、漫画レンタルへ！</h1>

<nav>
    <a th:href="@{/mypage}">マイページ</a> |
    <a th:href="@{/search}">検索</a> |
    <a th:href="@{/comics/table}">漫画一覧</a>
</nav>

<h2>おすすめ漫画</h2>
<button onclick="location.href='/comics/recommend'">おすすめを見る</button>

<h2>ジャンルから探す</h2>
<form action="/search" method="get">
    <select name="genre">
        <option value="">ジャンルを選択</option>
        <option value="戦闘">戦闘系</option>
        <option value="恋愛">恋愛系</option>
        <option value="SF">SF系</option>
    </select>
    <button type="submit">絞り込む</button>
</form>

<h2>人気タイトル</h2>
<ul>
    <li th:each="comic : ${popularComics}">
        <a th:href="@{'/comics/detail/'+ ${comic.comic_id}}">
            <img th:src="${comic.comicImage}" alt="表紙画像" width="80">
            <span th:text="${comic.title}"></span>（<span th:text="${comic.rentaltimes}"></span>回）
        </a>
    </li>
</ul>

<h2>最近入荷</h2>
<ul>
    <li th:each="comic : ${recentComics}">
        <a th:href="@{'/comics/detail/'+ ${comic.comic_id}}">
            <img th:src="${comic.comicImage}" alt="表紙画像" width="80">
            <span th:text="${comic.title}"></span>（入荷日: <span th:text="${comic.arrivalDate}"></span>）
        </a>
    </li>
</ul>

</body>
</html>
