<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ホーム - 漫画レンタル</title>
  <link rel="stylesheet" href="/CSS/comicrental.css">
</head>
<body>

  <!-- ヘッダー -->
  <div class="header-section">
    <div class="header-title">漫画レンタル</div>
    <div class="header-nav">
      <a th:href="@{/mypage}">マイページ</a>
      <a th:href="@{/search}">検索</a>
    </div>
  </div>

  <!-- タイトル -->
  <h1>ようこそ、漫画レンタルへ！</h1>

  <!-- 一覧・おすすめリンク -->
  <div class="home-link-area">
    <a th:href="@{/comics/table}" class="home-link">漫画一覧</a>
    <a th:href="@{/comics/recommend}" class="home-link">おすすめを見る</a>
  </div>

  <!-- 人気タイトル -->
  <h2>人気タイトル</h2>
  <ul class="comic-list">
    <li class="comic-item" th:each="comic : ${popularComics}">
      <a th:href="@{'/comics/detail/' + ${comic.comic_id}}">
        <img th:src="${comic.comicImage}" alt="表紙画像">
        <div>
          <span class="comic-title" th:text="${comic.title}"></span><br>
          <span th:text="'(' + ${comic.rentaltimes} + '回)'"></span>
        </div>
      </a>
    </li>
  </ul>

  <!-- 最近入荷 -->
  <h2>最近入荷</h2>
  <ul class="comic-list">
    <li class="comic-item" th:each="comic : ${recentComics}">
      <a th:href="@{'/comics/detail/' + ${comic.comic_id}}">
        <img th:src="${comic.comicImage}" alt="表紙画像">
        <div>
          <span class="comic-title" th:text="${comic.title}"></span><br>
          <span th:text="'入荷日: ' + ${comic.arrivalDate}"></span>
        </div>
      </a>
    </li>
  </ul>

  <!-- フッター -->
  <div class="footer-section">
    <h4>ComicRental (solekia@teamB)</h4>
  </div>

</body>
</html>
