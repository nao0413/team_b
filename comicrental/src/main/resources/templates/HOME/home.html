
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ホーム - 漫画レンタル</title>
    <style>
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: fixed;
            border: 1px solid #ddd; /* テーブル全体に枠線を追加 */
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            vertical-align: top;
            white-space: normal;
            border: 1px solid #ddd; /* セルにも枠線を追加 */
        }

        th {
            background-color: #f2f2f2; /* ヘッダーの背景色 */
            font-weight: bold; /* ヘッダーのテキストを太字に */
        }

        /* 各列の幅を調整 */
        th:nth-child(1),
        td:nth-child(1) {
            width: 20%;
        }

        th:nth-child(2),
        td:nth-child(2) {
            width: 15%;
        }

        th:nth-child(3),
        td:nth-child(3) {
            width: 20%;
        }

        th:nth-child(4),
        td:nth-child(4) {
            width: 10%;
        }

        th:nth-child(5),
        td:nth-child(5) {
            width: 15%;
        }

        th:nth-child(6),
        td:nth-child(6) {
            width: 20%;
        }

        /* 画像のサイズ調整 */
        .comic-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>ようこそ、漫画レンタルへ！</h1>

    <nav>
        <a th:href="@{/mypage}">マイページ</a><br> |
        <a th:href="@{/search}">検索</a><br> |
        <a th:href="@{/comics/table}">漫画一覧</a>
    </nav>

    <h2>おすすめ漫画</h2>
    <button onclick="location.href='/comics/recommend'">おすすめを見る</button>

    <h2>人気タイトル</h2>
    <ul class="comic-list">
        <li class="comic-item" th:each="comic : ${popularComics}">
            <a th:href="@{'/comics/detail/'+ ${comic.comic_id}}">
                <img th:src="${comic.comicImage}" alt="表紙画像">
                <div>
                    <span th:text="${comic.title}"></span><br>
                    <span th:text="'(' + ${comic.rentaltimes} + '回)'"></span>
                </div>
            </a>
        </li>
    </ul>

    <h2>最近入荷</h2>
    <ul class="comic-list">
        <li class="comic-item" th:each="comic : ${recentComics}">
            <a th:href="@{'/comics/detail/'+ ${comic.comic_id}}">
                <img th:src="${comic.comicImage}" alt="表紙画像">
                <div>
                    <span th:text="${comic.title}"></span><br>
                    <span th:text="'入荷日: ' + ${comic.arrivalDate}"></span>
                </div>
            </a>
        </li>
    </ul>
    <div class="footer-section">
        <h4>ComicRental(solekia@teamB)</h4>
</body>
</html>
