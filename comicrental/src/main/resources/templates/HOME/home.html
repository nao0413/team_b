<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ホーム - 漫画レンタル</title>
  <link rel="stylesheet" href="/CSS/comicrental.css">
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin: 0 auto;
      max-width: 1000px;
    }

    h2 {
      margin-top: 40px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }

    .comic-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 10px 0;
      list-style: none;
    }

    .comic-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 150px;
    }

    .comic-item img {
      width: 100px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .comic-item .title-link {
      color: #007bff;
      text-decoration: underline;
      font-weight: bold;
    }

    .nav-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 20px;
    }

    .nav-center {
      font-size: 1em;
    }

    .nav-center a {
      color: black;
      text-decoration: none;
      margin: 0 10px;
    }

    .nav-center a:hover {
      text-decoration: underline;
    }

    .nav-right a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-right a:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="header-section">
    <h1>漫画レンタル</h1>
    <div class="nav-row">
      <div class="nav-center">
        <a th:href="@{/search}">検索</a> |
        <a th:href="@{/comics/table}">漫画一覧</a> |
        <a th:href="@{/comics/recommend}">おすすめを見る</a>
      </div>
      <div class="nav-right">
        <a th:href="@{/mypage}">マイページ</a>
      </div>
    </div>
  </div>

  <h1>ようこそ、漫画レンタルへ！</h1>

  <h2>人気タイトル</h2>
  <ul class="comic-list">
    <li class="comic-item" th:each="comic : ${popularComics}">
      <a th:href="@{'/comics/detail/'+ ${comic.comic_id}}">
        <img th:src="${comic.comicImage}" alt="表紙画像">
        <div>
          <span th:text="${comic.title}" class="title-link"></span><br>
        </div>
      </a>
    </li>
  </ul>

  <h2>最近入荷</h2>
  <ul class="comic-list">
    <li class="comic-item" th:each="comic : ${recentComics}">
      <a th:href="@{'/comics/detail/'+ ${comic.comic_id}}">
        <img th:src="${comic.comicImage}" alt="表紙画像">
        <div>
          <span th:text="${comic.title}" class="title-link"></span><br>
        </div>
      </a>
    </li>
  </ul>

  <div class="footer-section">
    <h4>ComicRental(solekia@teamB)</h4>
  </div>
</body>
</html>
