<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>買い物かご</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: sans-serif;
        }

        .container {
            width: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header-section {
            border-bottom: 2px solid #666;
            padding: 20px;
            text-align: center;
        }

        .header-section h1 {
            margin: 0;
            font-size: 18px;
        }

        .title-section {
            padding: 10px 0;
            text-align: center;
        }

        .title-section h2 {
            margin: 0;
            font-size: 28px;
        }

        .right-align {
            text-align: right;
            padding: 10px 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #eee;
        }

        .cart-image {
            width: 100px;
            height: auto;
        }

        .summary {
            padding: 20px;
            font-size: 18px;
        }

        .summary p {
            margin: 5px 0;
        }

        .summary .total {
            text-align: right;
            padding-right: 20px;
        }

        .button-area {
            padding: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">

     <div th:if="${errorMessage}" style="color:red; font-weight:bold; text-align:center; padding: 10px;">
        <p th:text="${errorMessage}"></p>
    </div>
    <div class="header-section">
        <h1>漫画レンタル</h1>
    </div>

    <div class="title-section">
        <h2>買い物かご</h2>
    </div>

    <div class="right-align">
        <form method="post" th:action="@{/cart/deleteAll}">
            <button type="submit">すべて削除</button>
        </form>
    </div>

    <table>
        <thead>
        <tr>
            <th>商品</th>
            <th>タイトル</th>
            <th>巻</th>
            <th>閲覧可能期限</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartList}">
            <td><img th:src="@{${item.comic_image}}" alt="漫画画像" class="cart-image"></td>
            <td th:text="${item.title}"></td>
            <td th:text="${item.volume} + '巻'"></td>
            <td th:text="${#dates.format(item.rental_expire, 'yyyy年MM月dd日')}"></td>
            <td>
                <form method="post" th:action="@{/cart/delete}">
                    <input type="hidden" name="cart_id" th:value="${item.cart_id}" />
                    <button type="submit">削除</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- サブスク加入者だけにレンタル残数を表示 -->
<div class="summary">
    <p th:if="${isSubscribed}">
        今月のレンタル残数 あと <span th:text="${remainingLimit}"></span> 冊
    </p>
    <p class="total">合計冊数：<span th:text="${totalCount}"></span>冊</p>
</div>


    <div class="button-area">
        <form method="get" th:action="@{/cart/confirm}">
            <button type="submit">確認画面へ進む</button>
        </form>
    </div>
</div>
</body>
</html>
