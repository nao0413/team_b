<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員情報 - メニュー</title>
</head>

<body>
    <div>
        <h1>会員情報</h1>
        <div>
            <p>会員番号: <span th:text="${user.customerId}"></span></p>
            <p>名前: <span th:text="${user.username}"></span></p>
            <p>メールアドレス: <span th:text="${user.email}"></span></p>
        </div>

        <h1>メニューボタン</h1>
        <div>
            <div><button type="button" onclick="location.href='@{/home}'">トップページ</button></div>
            <div>
                <form th:action="@{/cart/table}" method="get"> <button type="submit">買い物かご</button>
                </form>
            </div>
            <div><button type="button">レンタル状況</button></div>
            <div><button type="button">お気に入り一覧</button></div>
            <div>
                <form th:action="@{/subscription/list}" method="get"> <button type="submit">サブスクリプション</button>
                </form>
            </div>
            <div><button type="button">お問い合わせフォーム</button></div>
            <div>
                <form th:action="@{/password/request}" method="get"> <button type="submit">パスワード変更</button>
                </form>
            </div>
            <div><button type="button" onclick="location.href='@{/login/logout}'">ログアウト</button></div>
        </div>
    </div>
</body>

</html>
