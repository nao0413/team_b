<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>漫画レンタル - トップページ</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 1em 0;
        }
        nav a {
            margin: 0 1em;
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
        }
        main {
            max-width: 900px;
            margin: auto;
            padding: 1em;
            background-color: #fff;
            border-radius: 8px;
        }
        .ranking {
            margin-top: 2em;
        }
        .ranking h2 {
            color: #333;
        }
        .comic {
            display: flex;
            align-items: center;
            margin-bottom: 1em;
        }
        .comic img {
            width: 80px;
            height: 120px;
            margin-right: 1em;
            object-fit: cover;
        }
        .comic-info {
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>漫画レンタルへようこそ！</h1>
</header>

<nav>
    <a href="login.html">ログインはこちら</a>
    <a href="register.html">アカウント新規作成はこちら</a>
    <a href="ranking.html">漫画ランキングページはこちら</a>
</nav>

<main>
    <section class="ranking">
        <h2>今月の人気ランキング</h2>

        <div class="comic">
            <img src="img1.jpg" alt="1位の漫画">
            <div class="comic-info">
                <strong>1位：</strong>タイトル名 - 作者名<br>
                説明文：XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
            </div>
        </div>

        <div class="comic">
            <img src="img2.jpg" alt="2位の漫画">
            <div class="comic-info">
                <strong>2位：</strong>タイトル名 - 作者名<br>
                説明文：XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
            </div>
        </div>

        <!-- 必要に応じてランキング追加 -->
    </section>
</main>

</body>
</html>
